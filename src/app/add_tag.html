<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Real Time Management</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <link href="css/tags.css" rel="stylesheet">

</head>

<body id="body">
     
    <section id="services">
      <div class="container">
        <div class="section-header">
          <a href="index.html"><h2>Add tag</h2></a>
          <p></p>
        </div>

        <form id="tagForm">
          <div class="row">
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                  <h5 class="title"><a>Category</a></h5>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <select class="form-control form-control-lg" id="category">
                        <option>Category select</option>
                        <option>Lecture</option>
                        <option>Lab</option>
                        <option>Tutorial</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="add_tag_box wow fadeInLeft">
                    <h5 class="title"><a>Batch</a></h5>
                </div>
            </div>
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <select class="form-control form-control-lg" id="batch">
                    <option>Y3S2SE</option>
                    <option>Y3S2DS</option>
                    <option>Y3S2CSNE</option>
                    <option>Y3S2CS</option>
                    <option>Y3S2IM</option>
                    <option>Y3S2IT</option>
                    <option>Y3S2ISE</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Group</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <input type="text" id="group" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Group">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Subject</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <input type="text" id="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Subject">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Starting Time</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <input type="time" id="startingTime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Ending Time</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <input type="time" id="endingTime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write a note ..">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <h5 class="title"><a>Note</a></h5>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="add_tag_box wow fadeInLeft">
                <input type="text" id="note" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write a note ..">
              </div>
            </div>
          </div>
          <div class="add_tag_submit_btn">
            <button type="submit" class="btn btn-primary">Add Tag</button>
          </div>
        </form>
      </div>
    </section>
  <script src="ui/app.js"></script>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/magnific-popup/magnific-popup.min.js"></script>
  <script src="lib/sticky/sticky.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

</body>
</html>
