<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>ABC Institution</title>
    <link rel="stylesheet" href="./../bootstrap.min.css">
    <link rel="stylesheet" href="./../css/buildingLocation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawBarChart);


      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Monday',     11],
          ['Tuesday',      2],
          ['Wednesday',  2],
          ['Thursday', 2],
          ['Friday',    7],
          ['Saturday',    7],
          ['Sunday',    7]
        ]);

        var options = {
          title: 'Lecturers Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
      function drawBarChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Monday',     11],
          ['Tuesday',      2],
          ['Wednesday',  2],
          ['Thursday', 2],
          ['Friday',    7],
          ['Saturday',    7],
          ['Sunday',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart'));

        chart.draw(data, options);
        }
    </script>
  </head>
  <body>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./../buildingLocation/generateGraph.html">Home</a></li>
        <li class="breadcrumb-item active">Statistics</li>
      </ol>
     <h4 style="text-align: center;">View Statistics Graphs</h4>
     <button class="btn btn-secondary" onclick="document.location='./../index.html'">BACK TO STATISTIC FORM</button>
    <div id="piechart" style="width: 900px; height: 500px;"></div>

  </body>
</html>
